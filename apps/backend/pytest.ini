[tool:pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=lcov:coverage.lcov
    --cov-fail-under=90
    --junitxml=reports/junit.xml
    --maxfail=5
    --disable-warnings
    --import-mode=importlib
    -n auto
    --dist=loadscope
markers =
    unit: Unit tests - fast, isolated
    integration: Integration tests - may require external services  
    e2e: End-to-end tests
    slow: Slow running tests (>1 second)
    fast: Fast running tests (<1 second)
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests
    regression: Regression tests
    api: API endpoint tests
    database: Database tests
    redis: Redis tests
    auth: Authentication tests
    validation: Validation tests
    graphrag: GraphRAG tests
    compliance: Compliance and audit tests
    websocket: WebSocket functionality tests
    comment_system: Comment and annotation system tests
    real_time: Real-time functionality tests
    models: Data model tests
    services: Service layer tests
    mock: Tests using mocks
    real: Tests using real services
    critical: Critical functionality tests
    optional: Optional feature tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S