[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=services
    --cov=models
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    integration: marks tests as integration tests (may require external services)
    unit: marks tests as unit tests (fast, isolated)
    slow: marks tests as slow running (> 1 second)
    websocket: marks tests that use WebSocket functionality
    auth: marks tests that require authentication
    comment_system: marks tests related to comment and annotation system
    real_time: marks tests that test real-time functionality
    graphrag: marks tests related to GraphRAG functionality
    api: marks tests for API endpoints
    models: marks tests for data models
    services: marks tests for service layer
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S