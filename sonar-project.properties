# SonarQube Project Configuration
# This file is used for both local and CI/CD analysis

# Project identification
sonar.projectKey=ai-strategic-planning-platform
sonar.projectName=AI Strategic Planning Platform
sonar.projectVersion=1.0.0

# Organization (if using SonarCloud)
# sonar.organization=your-organization

# Source code configuration
sonar.sources=apps/frontend,apps/backend
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/node_modules/**,**/dist/**,**/.nuxt/**,**/.output/**,**/__pycache__/**,**/migrations/**

# Test configuration
sonar.tests=apps/frontend/tests,apps/backend/tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.py

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.py,**/tests/**,**/test_*.py

# Encoding
sonar.sourceEncoding=UTF-8

# Frontend specific settings
sonar.javascript.node.maxspace=4096

# Backend specific settings
sonar.python.version=3.11