on:
  push:
    paths:
      - 'docs/**'
      - '.claude/agents/documentation-librarian.yaml'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Documentation Librarian
        run: mcp run .claude/agents/documentation-librarian.yaml
